<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="img/youtube-logo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
    <title>YouTube Clone</title>
</head>

<body>
    <header>
        <div class="header-icons">
            <span>&#9776;</span>
            <a href="https://www.youtube.com/" target="_blank" class="youtube-logo">
                <img src="img/youtube-logo.png" alt="YouTube Logo" style="height: 40px;">
                <span>YouTube</span>
            </a>
        </div>
        <div class="search-container">
            <form>
                <input type="text" placeholder="Search...">
            <button>Search</button>
            </form>
        </div>
        <div class="user-logo">
            <img src="img/user-logo.png" alt="User Logo" style="height: 40px; margin-right: 10px;">
            <span id="user-name">User Name</span>
        </div>
    </header>

    <div class="container">
        <div class="video-container">
            <iframe width="560" height="480" src="https://www.youtube.com/embed/pjNI9K1D_xo?si=1_jbgST4stcjtqJ0" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        </div>

        <div class="video-details">
            <div>
                <h2 class="video-title">Introducing Meta</h2>
            </div>

            <div class="channel-info">
                <div style="display: flex; align-items: center; ">
                    <img src="img/channel-logo.png" alt="Channel Logo" class="channel-logo">
                    <span class="channel-name">Meta</span><br>
                    <a href="src/form.html"><button class="subscribe-button">Subscribe</button></a>
                </div>
                <div class="content-icons" style="color: #666;">
                    <i class="fa-sharp fa-solid fa-thumbs-up"></i>Like
                    <i class="fas fa-thumbs-down"></i>Dislike
                    <i class="fas fa-share"></i>Share
                    <i class="fas fa-ellipsis-h"></i>
                </div>
            </div>

            <div class="video-stats">
                <span>1.6M views 2 years ago</span>
                <span>100K likes</span>
                <p class="video-description">
                    Meta is helping build a future where people have more ways to play and connect in the metaverse. Welcome to the next chapter of social connection.
                </p>
            </div>
        </div>
    </div>
</body>

</html>
